---
- block:

    - name: "{{actNo}} - Drop temp tables"
      community.postgresql.postgresql_table:
        name: "{{ item }}"
        state: absent
        db: "{{pgDB}}"
        login_host: "{{host}}"
        login_user: "{{DBuser}}"
        login_password: "{{DBpassword}}"
      with_items: "{{ tbl2bCreated }}"
      register: tblDrop

    - debug:
        var: tblDrop

    - name: "{{actNo}} - Create Temp table for Prod Data"
      community.postgresql.postgresql_table:
        name: "{{ item }}"
        columns:
        - "{{tblColumn1}}"
        - "{{tblColumn2}}"
        - "{{tblColumn3}}"
        owner: "{{DBuser}}"
        db: "{{pgDB}}"
        login_host: "{{host}}"
        login_user: "{{DBuser}}"
        login_password: "{{DBpassword}}"
      with_items: "{{ tbl2bCreated }}"
      register: tblCreate

    - debug:
        var: tblCreate

    - name: "{{actNo}} - Load data from file into table from Prod data"
      community.postgresql.postgresql_copy:
        copy_from: "{{ansPath}}/{{tempFileProd}}"
        dst: "{{prodTbl}}"
        options:
          delimiter: ','
          null: 'N'
        db: "{{pgDB}}"
        login_host: "{{host}}"
        login_user: "{{DBuser}}"
        login_password: "{{DBpassword}}"
      register: loadProdStat

    - debug:
        var: loadProdStat

    - name: "{{actNo}} - Load data from file into table from DR data"
      community.postgresql.postgresql_copy:
        copy_from: "{{ansPath}}/{{tempFileDR}}"
        dst: "{{drTbl}}"
        options:
          delimiter: ','
          null: 'N'
        db: "{{pgDB}}"
        login_host: "{{host}}"
        login_user: "{{DBuser}}"
        login_password: "{{DBpassword}}"
      register: loadDRStat

    - debug:
        var: loadDRStat

    - name: "{{actNo}} - Retrieve extra {{objType}} entr(ies) from Prod server(if exist)"
      community.postgresql.postgresql_query:
        db: "{{pgDB}}"
        query: select * from {{prodTbl}} except select * from {{drTbl}};
        login_host: "{{host}}"
        login_user: "{{DBuser}}"
        login_password: "{{DBpassword}}"
      register: extraFromProd

    - debug:
        var: extraFromProd.rowcount

    - name: "{{actNo}} - Retrieve extra {{objType}} entr(ies) from DR server(if exist)"
      community.postgresql.postgresql_query:
        db: "{{pgDB}}"
        query: select * from {{drTbl}} except select * from {{prodTbl}};
        login_host: "{{host}}"
        login_user: "{{DBuser}}"
        login_password: "{{DBpassword}}"
      register: extraFromDR

    - block:
        - name: "{{actNo}} - Output the difference between Prod & DR into temp file"
          shell: |
            echo "DR Data:" > {{ansPath}}/temp/tempA20

        - shell: |
            echo "{{ 'Member: ' + extraFromDR.query_result[item].member + '; Library file: ' + extraFromDR.query_result[item].library_file + '; Number of Records: ' + extraFromDR.query_result[item].records|string}}"  >> {{ansPath}}/temp/tempA20
          loop: "{{ range(0, (extraFromDR.query_result)| length)|list }}"

        - shell: |
            echo "Prod Data:" >> {{ansPath}}/temp/tempA20

        - shell: |
            echo "{{ 'Member: ' + extraFromProd.query_result[item].member + '; Library file: ' + extraFromProd.query_result[item].library_file + '; Number of Records: ' + extraFromProd.query_result[item].records|string}}"  >> {{ansPath}}/temp/tempA20
          loop: "{{ range(0, (extraFromProd.query_result)| length)|list }}"

        - name: "{{actNo}} - Difference between PROD & DR as follows:"
          shell: |
            cat {{ansPath}}/temp/tempA20
          register: result

        - debug:
            msg: "{{actNo}} - Difference between PROD & DR as follows:\r{{ result.stdout }}"

      when:
        - extraFromProd.rowcount|int > 0
        - extraFromDR.rowcount|int > 0

    - block:
        - debug: 
            msg: "{{actNo}} - The data between Prod and DR matched."

      when:
        - extraFromProd.rowcount|int == 0
        - extraFromDR.rowcount|int == 0

  become: yes
  become_user: postgres
  tags: 
    - A20c
