---
- hosts: all
  gather_facts: false
  become: true
  tasks:
  
  - name: uninstall openjdk
    yum:
    # name: java-1.8.0-openjdk
    # state: absent
      name: java*
      state: absent

  - name: uninstall jenkins
    yum:
     name: jenkins
     state: absent
    
  - name: Remove Jenkins folder
    shell: rm -rf  /var/lib/jenkins
    changed_when: false
    register: result
    
  - name: disply result
    debug:
      msg: "Jenkins uninstalled successfully"
